<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="format-detection" content="telephone = no" />
		<meta name="format-detection" content="email = no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/helpFriend/2/helpFriend.css" />
		<title>圣诞节装扮圣诞树</title>
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		</script>
		<script src="../../js/jquery-3.0.0.min.js"></script>
		<script src="../../js/helpFriend/2/jquery.let_it_snow.js"></script>
		<style type="text/css">
			body{
				background:#26b5a1 url(../../img/helpFriend/2/bg02.jpg) no-repeat center top;
				background-size: 100%;
			}
		</style>
	</head>
	<body class="fs14">
		<canvas width="100%" height="100%" class="snow"></canvas>
		<a class="btn center card-js-btn" href="javascript:void(0)"><span class="fs10 notice-water hide" ></span>我<br/>的<br/>卡<br/>券</a>
		<div class="mask rule-js-mask hide">
			<div class="rule-detail rel">
				<img src="../../img/helpFriend/2/bg001.png"/>
				<div class="rule-p">
					$!{activityInfo.rule}
				</div>
				<div class="del del-rule"></div>
			</div>
		</div>
		<a class="avatar_wd">
			<img class="imgWidth100" id="userImg" src="../../img/gg01.jpg" />
		</a>
		<span class="nick">$!{nickname}</span>
		<!--装扮饰品-->
		<div class="accessories flex rel">
			<img src="../../img/helpFriend/2/1.1.png" class="gift css-1-water btn" data-num="1" id="gift1"/>
			<img src="../../img/helpFriend/2/1.2.png" class="gift css-2-water btn" data-num="2" id="gift2"/>
			<img src="../../img/helpFriend/2/1.3.png" class="gift css-3-water btn" data-num="3" id="gift3"/>
			<img src="../../img/helpFriend/2/1.4.png" class="gift css-4-water btn" data-num="4" id="gift4"/>
			<img src="../../img/helpFriend/2/1.5.png" class="gift css-5-water btn" data-num="5" id="gift5"/>
			<img src="../../img/helpFriend/2/2.1.png" class="giftGray css-1-water btn" data-num="1"/>
			<img src="../../img/helpFriend/2/2.2.png" class="giftGray css-2-water btn" data-num="2"/>
			<img src="../../img/helpFriend/2/2.3.png" class="giftGray css-3-water btn" data-num="3"/>
			<img src="../../img/helpFriend/2/2.4.png" class="giftGray css-4-water btn" data-num="4"/>
			<img src="../../img/helpFriend/2/2.5.png" class="giftGray css-5-water btn" data-num="5"/>
		</div>
		<a href="javascript:void(0)" class="shareflow shareImag btn"/></a>
		<div class="titleDes center">
			<p>邀请<span id="targetCnt"></span>位好友帮忙装扮就能激活<span id="prizeName"></span></p>
		</div>
		<!--浇水记录-->
		<div class="waterInfo-botttom fs12">
			<div class="accessoriesList">
				<h1 class="update">装扮记录</h1>
				<div class="border"></div>
				<div class="waterInfo">
					<div class="flexing">
						<div class="box1">
							<img id="userImgPart" src="../../img/gg01.jpg" />
						</div>
						<div class="box2">nickName</div>
						<div class="box3">已帮你装扮成功!</div>
					</div>
					<div class="flexing">
						<div class="box1">
							<img id="userImgPart" src="../../img/gg01.jpg" />
						</div>
						<div class="box2">nickName</div>
						<div class="box3">已帮你装扮成功</div>
					</div>
				</div>
			</div>
		</div>
		<!--浇过水弹出提示框-->
		<div class="mask promptPage hide">
			<div class="prompt-index rel">
				<img src="../../img/helpFriend/2/bg001.png" class="part-index"/>
				<div class="border codewrap-border"></div>
				<div class="help-water">
					<p class="center help-title-index">来早啦！活动还未开始呢！敬请期待~</p>
				</div>
				<div class="del-prompt del btn"></div>
			</div>
		</div>
		<!--分享遮罩层-->
		<div class="share-mask sharePage btn">
			<img src="../../img/helpFriend/2/share.png"/>
		</div>
		<!--装扮饰品-->
		<div class="christmas-tree">
			<img src="../../img/helpFriend/2/light1.png" class="lightStar"/>
		</div>
		<!--立即领奖-->
		<div class="mask light hide">
			<div class="prompt rel center">
				<img src="../../img/helpFriend/2/bg001.png" class="part"/>
				<div class="border codewrap-border"></div>
				<div class="award-box">
					<!--<p class="center help-title ">来早啦！活动还未开始呢！敬请期待~</p>-->
					<!--<p class="center award-title">500M流量奖励<br/>已放入我的卡券</p>-->
					<!--<p class="center award-again">您还能再发起一次得500M流量的装扮游戏哦</p>-->
					<!--<p class="center award-title">恭喜获得500M流量</p>-->
					<p class="center award-again fs12">领取成功</p><p class="center award-again fs10">奖品于3个工作日内发到您的卡券中心！</p>
					<div class="border"></div>
					<!--<img src="../../img/helpFriend/2/get01.png" class="getGift js-gift-btn btn"/>-->
					<img src="../../img/helpFriend/2/get02.png" class="getGift js-get-btn btn"/>
				</div>
				<div class="del-prompt del btn" id="del"></div>
			</div>
		</div>
		
		<script>
			var aId="$!{aid}";
			var tid="$!{activityInfo.templateId}";//模板id
			var aw="$!{aw}";
			var act="$!{activityId}";
			var activityId=Number(act);
			var openid="$!{openid}";
			var unionid="$!{unionid}";
			var root="#getAppRoot()";
			var isMember='$!{isMember}'; //0-非会员，1-会员
			
			var aw='$!{aw}';
			var title = '$!{activityInfo.shareTitle}'; //分享标题
			var desc = '$!{activityInfo.shareDesc}'; //分享简介
			var img = '$!{activityInfo.shareImage}'; //分享图标
		//用户头像
//			var imgurl = "$!{headimgurl}";
//			if(imgurl != "") {
//				$("#userImg").attr("src", "$!{headimgurl}");
//			}
		// preload image
            window.onload = function() {
            	$("canvas.snow").let_it_snow({
						windPower: 2,
						speed: 1,
						count: 100,
						size: 2
					});
                setTimeout(function () {
                   new Image().src = root+"/img/helpFriend/2/bg001.png";
                   new Image().src = root+"/css/helpFriend/2/img/del.png";
                   new Image().src = root+"/css/helpFriend/2/img/delete.png";
                   new Image().src = root+"/img/helpFriend/2/share.png";
				  
                }, 1000);
				var sponsorId=$('.shareImag').attr('data-spon');
				
            };
			document.addEventListener('touchstart', function () {});
		</script>
		
		<!--<script src="js/wxShare.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="../../js/helpFriend/2/helpIndex.js" type="text/javascript" charset="utf-8"></script>-->
	</body>
</html>
